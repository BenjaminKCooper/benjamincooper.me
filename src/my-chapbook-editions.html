<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shop-image.html">
<script src="../bower_components/pdfobject/pdfobject.js"></script>

<dom-module id="my-chapbook-editions">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      #pdf-view {
        height: 4%;
      }

      .pdfobject-container { height: 500px;}
      .pdfobject { border: 1px solid #666; }

    </style>
    <template is="dom-repeat" items="[[categories]]">
      <div class="item">
        <a text="[[item.edition]]" href="list/[[item.path_name]]"></a>
        <script>PDFObject.embed("/pdf/sample-3pp.pdf", "#example1");</script>
        <div id="example1"></div>



      </div>
    </template>
  </template>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-chapbook-editions',
      properties : {
        categories: {
          type:Array
        }
      },
      _fetchPDF: function(the_item) {
        let pdfName = String(the_item.pdf);
        let theString = "../data/pdfs/"+pdfName+".pdf";
        console.log(theString);
        return theString;
      }
    });
  </script>
</dom-module>
